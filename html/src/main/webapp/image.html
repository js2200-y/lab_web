<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML</title>
    </head>
    <body>
        <h1>HTML Image Tag</h1>
        <!-- img 태그의 속성(attribute):
            - src: source. 이미지가 저장된 경로와 파일 이름.
            - alt: alternative. 이미지 경로가 잘못됐을 때 대신 보여줄 텍스트.-->
        <img src="images/a.jpg" alt="우도환1" />
        <img src="images/3.jpg" alt="우도환2" />
        
        <!-- 외부 서버의 이미지를 포함 -->
        <img src="https://picsum.photos/300" alt="Lorem Picsum"/>
        
        <h2>이미지 링크</h2>
        <!-- 다음 로고 이미지를 클릭하면 다음 홈페이지로 이동할 수 있는 링크 -->
        <a href="https://search.naver.com/search.naver?where=image&sm=tab_jum&query=%EC%9A%B0%EB%8F%84%ED%99%98"> <img src="images/3.jpg"  width="100"/></a>
        <a>
        <a href="https://www.naver.com">
            <img src="images/naver.gif" alt="네이버" width="200" />
        </a>
        </a>
             
    </body>
</html>
